<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PureGuard Options</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            line-height: 1.6;
        }

        h1 {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        .success {
            color: green;
            display: none;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div id="lock-overlay"
        style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #fff; z-index: 100; flex-direction: column; align-items: center; justify-content: center;">
        <h2>Settings Locked</h2>
        <p>Enter PIN to access settings</p>
        <input type="password" id="pin-input"
            style="padding: 10px; font-size: 1.2rem; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc;">
        <p id="pin-error" style="color: red; display: none;">Incorrect PIN</p>
        <button id="unlock-btn">Unlock</button>
    </div>
    <h1>PureGuard Settings</h1>

    <div class="section">
        <label for="whitelist">Whitelisted Domains (One per line)</label>
        <p>These sites will never be blocked.</p>
        <textarea id="whitelist" placeholder="example.com"></textarea>
    </div>

    <button id="save">Save Settings</button>
    <span id="msg" class="success">Saved!</span>

    <script src="options.js"></script>
</body>

</html>
